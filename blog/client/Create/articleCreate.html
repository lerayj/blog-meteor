<template name="articleCreate">
	<form class="new-article">
    <div class="row">
      <div class="large-6 columns">
        <label>Title
          {{#if article}}
          <input type="text" name="title" placeholder="New title" value="{{article.title}}"/>         
          {{else}}
          <input type="text" name="title" placeholder="New title"/>
          {{/if}}

        </label>
      </div>

      <div class="large-6 columns">
        <label>Category
        <select id="categ-list" name="categ">
          {{#each categories}}
            <option value="{{name}}" data-id={{_id}}>{{name}}</option>
          {{/each}}
        </select>
        </label>
      </div>
    </div>
		
    <div class="row">
      <div class="large-12 columns">
        <label>New content
          {{#if article}}
          <textarea name="content" rows=15 placeholder="Type your article here. Markup allowed">{{article.content}}
          </textarea>
          {{else}}
          <textarea name="content" rows=15 placeholder="Type your article here. Markup allowed"></textarea>
          {{/if}}
        </label>
      </div>
    </div>
	<!-- <input type="text" name="content" placeholder="New content" /> -->
	<!-- list categ -->
    <div class="row">
      <div class="large-12 columns">
        Tags
        <br>
       {{#each tags}}
          <button type="button" name="tag" class="button round" data-id={{_id}} value={{label}} data-type="tag" data-selected="false">{{label}}</button>
        {{/each}}
        <br>
        <input type ="submit" value= "Go" class="button new-article">
      </div>
    </div>
	</form>
</template>

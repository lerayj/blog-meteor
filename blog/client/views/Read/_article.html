<template name="_article">
<div class="article-container small-12 columns">
	<div class="article-header small-12 columns">	
	  <a href="{{nameCateg}}/article/{{_id}}"><h2 class="left">{{title}}</h2></a>
	  <button class="right delete">&times;</button>
	</div>
	<article class="overview small-12 columns">
	  
	  <span>{{createdAt}}</span>
	  <p>{{content}}</p>
	  </article>
	  <div class="article-footer small-12 columns">
	  	<span class="label">{{nameCateg}}</span>
	  	<p>
		{{#each tags}}
		<a href="/{{../nameCateg}}/{{label}}/articles"><span style="font-size:20px;" class="radius secondary label">{{label}}</span></a>
		{{/each}}
	  	</p>
	  </div>
  </div>
</template>

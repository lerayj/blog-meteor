<template name="createCategory">
	<form class="new-category">
		<input type="text" name="label" placeholder="New category"/>
		<input type ="submit" value= "Add" class="button">
	</form>

	<ul class="categories">
	{{#each categories}}
	  {{> category}}
  	{{/each}}
  	</ul>
</template>



<template name="category">
	<li>{{name}}</li>
</template>
